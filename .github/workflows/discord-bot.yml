name: Discord Bot Runner

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-discord-bots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Discord Bot C
      env:
        USER_TOKEN_C: ${{ secrets.USER_TOKEN_C }}
        THREAD_ID_C: ${{ secrets.THREAD_ID_C }}
      run: python c.py
      continue-on-error: true
      
    - name: Run Discord Bot D
      env:
        USER_TOKEN_D: ${{ secrets.USER_TOKEN_D }}
        THREAD_ID_D: ${{ secrets.THREAD_ID_D }}
      run: python d.py
      continue-on-error: true
      
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bot-logs
        path: |
          *.log
          logs/
        retention-days: 7
